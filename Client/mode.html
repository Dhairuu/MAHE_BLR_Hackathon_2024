<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modes</title>
    <link rel="stylesheet" href="mode.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Climate+Crisis&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Login">
        <img
          class="Stock-Images"
          src="S2.jpg"
          alt="Stock Images"
          srcset=""
        />
        <div class="login-wrap">
          <h2>Signup As</h2>
          <div class="radio-form">
            <form onsubmit="return handleFormSubmit()" id="radio-form">
                <label class="container-checkbox">Patient
                    <input type="radio" name="choice" value="patient">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container-checkbox">Doctor
                    <input type="radio" name="choice" value="doctor">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container-checkbox">Hospital
                    <input type="radio" name="choice" value="hospital">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container-checkbox">Pharmacy
                    <input type="radio" name="choice" value="pharmacy">
                    <span class="checkmark"></span>
                  </label>
              <div class="submit">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
          
    <script src="index.js"></script>
  </body>
</html>
