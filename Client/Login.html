<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Options</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Climate+Crisis&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Login">
        <img
          class="Stock-Images"
          src="Signup_page_Photo-1.jpg"
          alt="Stock Images"
          srcset=""
        />
        <div class="move-top-3 login-wrap">
          <h2>Login</h2>
          <form onsubmit="return Login_Credentials()" action="Patient_Page.html" class="signup-form">
            <div class="row">
              <div class="col">
                <div class="form-element">
                  <label for="login-email" class="label">Username</label>
                  <input
                    id="login-email"
                    placeholder="Email / Phone number"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-element">
                  <label for="login-pswrd" class="label">Password</label>
                  <input
                    id="login-pswrd"
                    placeholder="Password"
                    type="password"
                    class="form-control"
                  />
                </div>
              </div>
              <button id="login" class="btn">Sign in</button>
            </div>
          </form>
          <div class="social-wrap">
            <p class="or"><span>or</span></p>
          </div>
          <div class="text-center">
            <span style="display: block">"I am not a member!"</span>
            <div class="margin-top-5">
              <a href="Signup.html">Signup</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js">

    </script>
  </body>
</html>
